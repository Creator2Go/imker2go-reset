<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passwort zur√ºcksetzen ‚Äì Imker2Go</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>üîê Passwort zur√ºcksetzen</h2>
  <div id="form-wrapper" class="hidden">
    <p>Gib dein neues Passwort ein:</p>
    <input type="password" id="new-password" placeholder="Neues Passwort" />
    <button onclick="resetPassword()">Passwort speichern</button>
    <p id="message"></p>
  </div>

  <div id="invalid-token" class="hidden">
    <p>‚ùå Ung√ºltiger oder fehlender Reset-Link.</p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://etmzfklrzqpxwnnaezgb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0bXpma2xyenFweHdubmFlemdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNjA0MDQsImV4cCI6MjA2MDkzNjQwNH0.ddwLaH6leHOEa6OHBVR0yEg3F3MZFQM9Is9oj25sFPQ'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      supabase.auth.setSession({ access_token: token, refresh_token: token })
        .then(({ data, error }) => {
          if (error) {
            document.getElementById('invalid-token').classList.remove('hidden');
          } else {
            document.getElementById('form-wrapper').classList.remove('hidden');
          }
        });
    } else {
      document.getElementById('invalid-token').classList.remove('hidden');
    }

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      const message = document.getElementById('message');

      if (error) {
        message.innerText = '‚ö†Ô∏è Fehler: ' + error.message;
      } else {
        message.innerText = '‚úÖ Passwort ge√§ndert! Du kannst dich jetzt in der App einloggen.';
      }
    }
  </script>

</body>
</html>
