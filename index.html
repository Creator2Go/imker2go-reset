<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🔐 Passwort zurücksetzen – Imker2Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="message">
    <h2>🔄 Weiterleitung...</h2>
    <p>Falls nichts passiert, öffne diesen Link manuell in deiner Imker2Go-App.</p>
  </div>

  <script>
    const hash = window.location.hash;
    const token = hash.split('access_token=')[1];

    if (token) {
      window.location.href = `imker2go://reset#access_token=${token}`;
    } else {
      document.getElementById('message').innerHTML = `
        <h2>❌ Fehler</h2>
        <p>Kein gültiger Token gefunden.</p>
      `;
    }
  </script>
</body>
</html>
